<!DOCTYPE html>
<html>

<head>
  <title id="title">BeNsso Toolkit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="dark-mode-switch\dark-mode.css">
</head>

<body>
  <div class="main-wrapper row">

    <div class="section col">
      <div id="inputArea" class="filler">
        <textarea class="form-control" id="txt_inputxml" placeholder="Insert your XML here" spellcheck="false"></textarea>
      </div>
      <div id="txt_inputxml_info"></div>
    </div>

    <div class="section col-4">
      <div class="filler" id="processingArea">
        <button id="btn_format" type="button" class="form-control btn btn-primary">Prettify and validate</button>

        <ol id="checkResults">
          <li id="step1">XML structure <span id="step1pill" class="badge badge-pill"></span>
            <textarea class="form-control d-none" id="txt_step1fb" rows="10" spellcheck="false"></textarea>
          </li>
          <li id="step2">XSD file <span id="step2pill" class="badge badge-pill"></span>
            <textarea class="form-control d-none" id="txt_step2fb" rows="3" spellcheck="false"></textarea>
          </li>
          <li id="step3">XSD validation <span id="step3pill" class="badge badge-pill"></span>
            <textarea class="form-control d-none" id="txt_step3fb" rows="10" spellcheck="false"></textarea>
          </li>
        </ol>
      </div>

      <div id="technicalArea">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="darkSwitch" />
          <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
        </div>
        <script src="dark-mode-switch\dark-mode-switch.min.js"></script>

        <button id="btn_resetXsdCache" type="button" class="form-control btn btn-primary">Reset XSD-cache</button>

      </div>

    </div>



    <script type="text/javascript" src="xmllint.js"></script>
    <script type="text/javascript" src="jszip\jszip.min.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </div>
</body>

</html>
